# This should work on Kubernetes deployments that have LoadBalancer support
apiVersion: v1
kind: Service
metadata:
  name: redis-server
  labels:
    app: redis-server
    tier: cache
  annotations:
    com.illumio.role: R-REDIS
    com.illumio.app: A-YELB
    com.illumio.env: Production
    com.illumio.loc: Amazon
spec:
  type: ClusterIP
  ports:
  - port: 6379
  selector:
    app: redis-server
    tier: cache
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-db
  labels:
    app: yelb-db
    tier: backenddb
  annotations:
    com.illumio.role: R-DB
    com.illumio.app: A-YELB
    com.illumio.env: Production
    com.illumio.loc: Amazon
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: yelb-db
    tier: backenddb
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-appserver
  labels:
    app: yelb-appserver
    tier: middletier
  annotations:
    com.illumio.role: R-APP
    com.illumio.app: A-YELB
    com.illumio.env: Production
    com.illumio.loc: Amazon
spec:
  type: ClusterIP
  ports:
  - port: 4567
  selector:
    app: yelb-appserver
    tier: middletier
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-ui
  labels:
    app: yelb-ui
    tier: frontend
  annotations:
    com.illumio.role: R-WEB
    com.illumio.app: A-YELB
    com.illumio.env: Production
    com.illumio.loc: Amazon
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: yelb-ui
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-ui
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-ui
      tier: frontend    
  template:
    metadata:
      labels:
        app: yelb-ui
        tier: frontend
      annotations:
        com.illumio.role: R-WEB
        com.illumio.app: A-YELB
        com.illumio.env: Production
        com.illumio.loc: Amazon
    spec:
      containers:
      - name: yelb-ui
        image:  mreferre/yelb-ui:0.10
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: redis-server
      tier: cache
  template:
    metadata:
      labels:
        app: redis-server
        tier: cache
      annotations:
        com.illumio.role: R-REDIS
        com.illumio.app: A-YELB
        com.illumio.env: Production
        com.illumio.loc: Amazon
    spec:
      containers:
      - name: redis-server
        image: redis:4.0.2
        ports:
        - containerPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-db
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-db
      tier: backenddb
  template:
    metadata:
      labels:
        app: yelb-db
        tier: backenddb
      annotations:
        com.illumio.role: R-DB
        com.illumio.app: A-YELB
        com.illumio.env: Production
        com.illumio.loc: Amazon
    spec:
      containers:
      - name: yelb-db
        image:  mreferre/yelb-db:0.6
        ports:
        - containerPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-appserver
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-appserver
      tier: middletier
  template:
    metadata:
      labels:
        app: yelb-appserver
        tier: middletier
      annotations:
        com.illumio.role: R-APP
        com.illumio.app: A-YELB
        com.illumio.env: Production
        com.illumio.loc: Amazon
    spec:
      containers:
      - name: yelb-appserver
        image:  mreferre/yelb-appserver:0.7
        ports:
        - containerPort: 4567